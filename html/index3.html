<!DOCTYPE html>
<html>
    <head>
        <title>3. primer</title>

        <style>
            body {
                font-family: Arial;
                color: white;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            
            .split {
                height: 50vh;
                width: 50vw;
                position: fixed;
                z-index: 1;
                overflow-x: hidden;
                padding-top: 20px;
                text-align: center;
            }
            
            p {
                margin-top: 30%;
            }

            .top-left {
                left: 0;
                top: 0;
                background-color: rgb(231, 76, 76);
            }

            .top-right {
                right: 0;
                top: 0;
                background-color: rgb(109, 109, 235);
            }

            .bottom-left {
                left: 0;
                bottom: 0;
                background-color: rgb(46, 204, 113);
            }

            .bottom-right {
                right: 0;
                bottom: 0;
                background-color: rgb(241, 196, 15);
            }
        </style>
    </head>
    <body>
        <div class="split top-left">
            <p>Hello World!</p>
        </div>
        
        <div class="split top-right">
            <p>Pozdrav svetu!</p>
        </div>

        <div class="split bottom-left">
            <p>Halo Welt!</p>
        </div>
        
        <div class="split bottom-right">
            <p>こんにちは世界!</p>
        </div>
    </body>
</html>
